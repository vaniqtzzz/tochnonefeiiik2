<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>HARDCORE HACKER TERMINAL</title>

<style>
body {
    margin: 0;
    background: black;
    color: lime;
    font-family: 'Consolas', monospace;
    overflow: hidden;
}

#startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    cursor: pointer;
    z-index: 10;
    text-shadow: 0 0 10px red;
}

#terminal {
    padding: 20px;
    white-space: pre-line;
    font-size: 18px;
    text-shadow: 0 0 5px lime;
    height: 100vh;
    overflow-y: auto;
}

#bgChaos {
    position: fixed;
    width: 100%;
    height: 100%;
    font-family: monospace;
    color: rgba(0,255,0,0.05);
    font-size: 14px;
    z-index: -1;
    pointer-events: none;
}

input {
    background: black;
    border: none;
    border-bottom: 2px solid lime;
    color: lime;
    font-size: 18px;
    outline: none;
    animation: blink 1s infinite;
}

.blink {
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.scary {
    color: red;
    text-shadow: 0 0 10px red;
}
</style>
</head>

<body>

<div id="startScreen">‚ö† ENTER THE HACKER DOMAIN ‚ö†</div>

<div id="bgChaos"></div>
<div id="terminal"></div>

<audio id="sound" src="sound.mp3" loop></audio>

<script>
const PASSWORD = "1337";
const terminal = document.getElementById("terminal");
const startScreen = document.getElementById("startScreen");
const sound = document.getElementById("sound");
const bgChaos = document.getElementById("bgChaos");

// –ü–æ—á–∞—Ç–∫–æ–≤—ñ ‚Äú–∫—ñ–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ—ñ—á–Ω—ñ‚Äù —Ä—è–¥–∫–∏
const lines = [
"> Booting hardcore system...",
"> Establishing ultra-secure connection...",
"> Accessing classified hacker database...",
"> ALERT: Unauthorized intrusion detected!",
"> Activating DARK PROTOCOL...",
"",
"> Enter password to restore system:"
];

let i = 0;

// –§—É–Ω–∫—Ü—ñ—è —Ö–∞–æ—Ç–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω—É
function chaosBackground() {
    let chars = "!@#$%^&*()_+{}[];:<>?/|\\ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let output = "";
    for (let j=0;j<500;j++){
        output += chars[Math.floor(Math.random()*chars.length)];
        if (Math.random()<0.02) output += "\n";
    }
    bgChaos.textContent = output;
    requestAnimationFrame(chaosBackground);
}

// –î—Ä—É–∫ —Ä—è–¥–∫—ñ–≤ —Ç–µ—Ä–º—ñ–Ω–∞–ª—É
function typeLine() {
    if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 600 + Math.random()*200);
        terminal.scrollTop = terminal.scrollHeight;
    } else {
        createInput();
    }
}

// –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ–ª—è –¥–ª—è –ø–∞—Ä–æ–ª—è
function createInput() {
    const input = document.createElement("input");
    input.type = "password";
    terminal.appendChild(input);
    input.focus();

    input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            if (input.value === PASSWORD) {
                sound.pause();
                terminal.innerHTML += "\n> ‚úÖ SYSTEM RESTORED. ACCESS GRANTED üòé\n";
                input.remove();
            } else {
                let randError = [
                    "ACCESS DENIED! ‚ö†",
                    "SYSTEM BREACH DETECTED! üî•",
                    "INTRUSION ALERT! üíÄ",
                    "SECURITY OVERRIDE FAILED! ‚ö°"
                ];
                terminal.innerHTML += "\n> " + randError[Math.floor(Math.random()*randError.length)] + "\n";
                input.value = "";
                terminal.scrollTop = terminal.scrollHeight;
            }
        }
    });
}

// –ü–æ—á–∞—Ç–æ–∫ –ø—Ä–æ–≥—Ä–∞–º–∏
startScreen.addEventListener("click", () => {
    document.documentElement.requestFullscreen();
    startScreen.style.display = "none";
    sound.play();
    chaosBackground();
    typeLine();
});

// Escape –¥–ª—è –≤–∏—Ö–æ–¥—É
document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
        sound.pause();
        document.exitFullscreen();
    }
});
</script>

</body>
</html>
